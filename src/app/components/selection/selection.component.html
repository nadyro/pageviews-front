<div class="{{keys.length > 0 ? 'ng-selection' : 'ng-selection-hidden'}}{{ fromProfile ? ' fromProfile' : ''}}" [formGroup]="formGroup">
  <label>
    Sub-domains :  {{keys.length}} / {{endOfWrite ? endOfWrite : 'n'}}
  </label>
  <ng-select
    [appendTo]="'.ng-select'"
    #genericSelection
    formControlName="selection"
    [items]="keys"
    [multiple]="true">
  </ng-select>
</div>
