<div class="header">
  <div class="container">
    <div class="title-container">
      <h2>
        Page Views
      </h2>
      <p>
        Login to use it !
      </p>
    </div>
    <ng-container *ngIf="isLogin">
      <app-login class="login" (goToLoginEvent)="goToLoginEvent($event)"></app-login>
    </ng-container>
    <ng-container *ngIf="!isLogin">
      <app-signin class="login" (goToLoginEvent)="goToLoginEvent($event)"></app-signin>
    </ng-container>

  </div>
</div>
